<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
      <script>

            var x = prompt("Enter Fast Number:");
            var y = prompt("Enter Scound Number:")

            x = parseInt(x,10); 
            y = parseInt(y,10);
            
            var sum , sub , suc , sun , sad;

            
            sum = x + y;
            document.write( x + " + " + y + " = " + sum);
            document.write("<br>");
            document.write("<br>");505

            sub = x - y;
            document.write( x + " - " + y + " = " + sub);
            document.write("<br>");
            document.write("<br>");
         

            suc = x * y;
            document.write( x + " * " + y + " = " + suc);
            document.write("<br>");
            document.write("<br>");


            sun = x / y;
            document.write( x + " / " + y + " = " + sun);
            document.write("<br>");
            document.write("<br>");


            sad = x % y;
            document.write( x + " % " + y + " = " + sad);
            document.write("<br>");
            document.write("<br>");


            
           
            
            

            

      </script>


</body>
</html>
